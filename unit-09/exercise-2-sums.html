<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Average Calculator</title>
</head>
<body>
    <h2>Sum and Average of 5 Numbers</h2>
    <script>
        let num1 = Number(prompt("Enter the first number:"));
        let num2 = Number(prompt("Enter the second number:"));
        let num3 = Number(prompt("Enter the third number:"));
        let num4 = Number(prompt("Enter the fourth number:"));
        let num5 = Number(prompt("Enter the fifth number:"));

        let sum = num1 + num2 + num3 + num4 + num5;
        let average = sum / 5;

        document.write("The values entered were: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 + "<br>");
        document.write("Sum = " + sum + "<br>");
        document.write("Average = " + average);
    </script>
</body>
</html>
